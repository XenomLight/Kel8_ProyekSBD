<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/quill/quill.snow.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/quill/quill.bubble.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/vendor/remixicon/remixicon.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/simple-datatables/style.css') }}">

	<title>{% block TITLE %}{% endblock %}</title>
	{% block HEAD %}{% endblock %}
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="description">
	<meta content="" name="keywords">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.png') }}">
	
	<!-- Google Fonts -->
	<link href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
	  
</head>
<body style="background-color: white">
	<header id="header" class="header fixed-top d-flex align-items-center">

		<div class="d-flex align-items-center justify-content-between">
			<a href="/" class="logo d-flex align-items-center">
				<img src="static/img/logo.png" alt="">
				<span class="d-none d-lg-block" >E-Library</span>
			</a>
			<i class="bi bi-list toggle-sidebar-btn"></i>
		</div>

		<nav class="header-nav ms-auto">
			<ul class="d-flex align-items-center">
		<!--profile dropdown-->
		<li class="nav-item dropdown">
			<li class="nav-item dropdown pe-3">
				<a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
				<img src="static/img/profile-img.jpg" alt="Profile" class="rounded-circle">
				<span class="d-none d-md-block dropdown-toggle ps-2">NIM/NAMA MHS</span>
				</a><!-- End Profile Iamge Icon -->
	
				<ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
				<li class="dropdown-header">
					<h6>NIM/NAMA MHS</h6>
				</li>
				<li>
					<hr class="dropdown-divider">
				</li>
	
				<li>
					<a class="dropdown-item d-flex align-items-center" href="/auth">
					<i class="bi bi-gear"></i>
					<span>Account Settings</span>
					</a>
				</li>
				<li>
					<hr class="dropdown-divider">
				</li>
	
				<li>
					<a class="dropdown-item d-flex align-items-center" href="#">
					<i class="bi bi-box-arrow-right"></i>
					<span>Sign Out</span>
					</a>
				</li>
				</ul><!-- End Profile Dropdown Items -->
			</li><!-- End Profile Nav -->
			</ul>
		</nav><!-- End Icons Navigation -->
	</header>
	<aside id="sidebar" class="sidebar">

		<ul class="sidebar-nav" id="/">
	
		  <li class="nav-item">
			<a class="nav-link " href="/">
			  <i class="bi bi-grid"></i>
			  <span>Home</span>
			</a>
		  </li><!-- End Home Nav -->
		  
		  <li class="nav-heading">Halaman</li>
	
		  <li class="nav-item">
			<a class="nav-link collapsed" href="/buku">
			  <i class="bi bi-book"></i>
			  <span>Buku</span>
			</a>
		  </li><!-- End Buku Page Nav -->
	
		  <li class="nav-item">
			<a class="nav-link collapsed" href="/mahasiswa">
			  <i class="bi bi-people-fill"></i>
			  <span>Mahasiswa</span>
			</a>
		  </li><!-- End Mahasiswa Page Nav -->
	
		  <li class="nav-item">
			<a class="nav-link collapsed" href="/pinjaman">
			  <i class="bi bi-send-fill"></i>
			  <span>Pinjaman</span>
			</a>
		  </li><!--End Pinjaman Nav -->
	
	
		</ul>
	
	</aside><!-- End Sidebar-->
	<!--
	<div class="side_navigation">
        <a href="/">Home</a>
        <a href="/buku">Buku</a>
        <a href="/mahasiswa">Mahasiswa</a>
        <a href="/pinjaman">Pinjaman</a>
        
    </div>
-->
	<div id="main" class="main">
		{% block MAIN %}{% endblock %}
	</div>


	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
	<script src="static/vendor/apexcharts/apexcharts.min.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="static/vendor/chart.js/chart.umd.js"></script>
	<script src="static/vendor/quill/quill.js"></script>
	<script src="static/vendor/simple-datatables/simple-datatables.js"></script>
	<script src="static/vendor/php-email-form/validate.js"></script>
  
	<!-- Template Main JS File -->
	<script src="static/js/main.js"></script>
</body>
</html>
